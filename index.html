<!-- this is an example of a cloned google site -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cloned Google Site</title>
    <meta name="author" content="Kerry Guarino" />
    <meta charset="UTF-8" />
    <meta name="description" content="Clone site example using HTML and CSS" />
    <meta name="viewport" content="width=device-width, intial scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style/src.css" />
    <script
      src="https://kit.fontawesome.com/12e91dbb7b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="d-flex justify-content-end mt-3">
      <div><a href="#">Gmail</a></div>
      <div><a href="#">Images</a></div>
      <div>
        <a href="#" id="icon" title="google-ish apps"
          ><i class="fa-solid fa-grip"></i
        ></a>
      </div>
    </nav>
    <div class="d-flex justify-content-center">
      <div class="logo">
        <img src="images/google_clone.jpg" alt="google-ish logo" />
      </div>
    </div>
    <form>
      <div class="container">
        <div class="mb-3">
          <div class="input-form d-flex">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input
              type="email"
              class="form-control"
              placeholder="Search Google-ish or type a URL"
            />
            <i class="fa-solid fa-microphone mic-icon"></i>
          </div>
          <div id="emailHelp" class="form-text"></div>
        </div>
      </div>
    </form>
  </body>
</html>
